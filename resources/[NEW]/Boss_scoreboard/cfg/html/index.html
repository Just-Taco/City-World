<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main" id="main" style="display: none;">
        <div class="exit_btn" id="exit_btn">X</div>
        <div class="title" id="title">
            <div id="icon_1"></div>
            <div id="name">GotterneRP</div>
            <div id="icon_2"></div>
        </div>
        <div class="bar" id="bar">
            <div class="main_bar" id="main_bar">
                <div class="job" id="job">
                    <div class="job_title" id="job_1"></div>
                    <span class="job_count" id="count_1">0</span>
                </div>
                <div class="job" id="job">
                    <div class="job_title" id="job_2"></div>
                    <div class="job_count" id="count_2"> 0</div>
                </div>
                <div class="job" id="job">
                    <div class="job_title" id="job_3"></div>
                    <div class="job_count" id="count_3"> 0</div>
                </div>
                <div class="job" id="job">
                    <div class="job_title" id="job_4"></div>
                    <div class="job_count" id="count_4"> 0</div>
                </div>
                <div class="drop_down" id="drop_down"></div>
            </div>
            <div class="extra_bar" id="extra_bar" style="display: none;">
                <div class="extra_job">
                    <div class="extra_job_title" id="extra_job_1"></div>
                    <div class="extra_job_count" id="extra_count_1"> 0</div>
                </div>
                <div class="extra_job">
                    <div class="extra_job_title" id="extra_job_2"></div>
                    <div class="extra_job_count" id="extra_count_2"> 0</div>
                </div>
                <div class="extra_job">
                    <div class="extra_job_title" id="extra_job_3"></div>
                    <div class="extra_job_count" id="extra_count_3"> 0</div>
                </div>
                <div class="extra_job">
                    <div class="extra_job_title" id="extra_job_4"></div>
                    <div class="extra_job_count" id="extra_count_4"> 0</div>
                </div>
            </div>
        </div>
        
        <div class="catagories" id="catagories">
            <div id="cat_id">ID</div>
            <div id="cat_name">Name</div>
        </div>

        <div id="table" style="overflow-y: auto;">
            <table id="ptbl" width="100%">
            </table>
        </div>

        <div class="footer_bar" id="footer_bar">
            <div class="online_bar" id="online_bar">
                <div class="online">
                    <div class="online_title" id="online_1"></div>
                    <div class="online_count" id="online_count_1"> 0</div>
                </div>
                <div class="online">
                    <div class="online_title" id="online_2"></div>
                    <div class="online_count" id="online_count_2"> 0</div>
                </div>
                <div class="online">
                    <div class="online_title" id="online_3"></div>
                    <div class="online_count" id="online_count_3"> 0</div>
                </div>
                <div class="online">
                    <div class="online_title" id="online_4"></div>
                    <div class="online_count" id="online_count_4"> 0</div>
                </div>
            </div>
            <div class="discord" id="discord">
                <a id="discord_link" href=""></a>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
</body>
</html>
